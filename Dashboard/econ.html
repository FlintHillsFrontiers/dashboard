        <h1>Economy Metrics</h1>
        
      </div>
      

    
    
    <!-- d3.js-->

<div class="map"></div>
 

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
    
  //Width and height
			var w = 960;
			var h = 800;
                        
                        var projection = d3.geo.albersUsa()
                            .scale([9000]);

			//Define default path generator
			var path = d3.geo.path()
                            .projection(projection);

			//Create SVG element
			var svg = d3.select(".map")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Load in GeoJSON data
			d3.json("flinthills.geojson", function(json) {
				
				//Bind data and create one path per GeoJSON feature
				svg.selectAll("path")
				   .data(json.features)
				   .enter()
				   .append("path")
				   .attr("d", path)
                                   .style("fill","#e7e7e7")
                                   .style("stroke","#777");
                                   
                                   d3.csv("data/countypop.csv", function(data){
                                    svg.selectAll("circle")
                                        .data(data)
                                        .enter()
                                        .append("circle")
                                        .attr("cx", function(d) {
                                                return projection([d.lon, d.lat])[0];
                                        })
                                        .attr("cy", function(d) {
                                                return projection([d.lon, d.lat])[1];
                                        })
                                        .attr("r", function(d){
                                            return Math.sqrt(parseInt(d.pop) * 0.015);    
                                        })
                                        .style("fill", "steelblue")
                                        .style("opacity", 0.75);
                        });
                                
                            
		
			});
                        
                        

</script>
